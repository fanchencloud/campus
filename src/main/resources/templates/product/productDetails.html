<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta charset="utf-8"/>
    <title id="productTitle"></title>
    <!-- head 中 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/shopDetail.css">

</head>
<body>
<header class="demos-header">
    <h3 class="demos-title title-text-center">商品详情</h3>
</header>

<!-- 商品缩略图 -->
<div class="card demo-card-header-pic">
    <div align="bottom" class="card-header color-white no-border no-padding">
        <img id="productImage" class='card-cover' alt="" src="">
    </div>
    <!--    <div class="card-content">-->
    <!--        <div class="card-content-inner">-->
    <!--            <p class="color-gray" id="shopLastEditTime"></p>-->
    <!--            <p id="shopDescription"></p>-->
    <!--        </div>-->
    <!--    </div>-->
    <div class="card-footer">
        <div class="link" id="originalPrice"></div>
        <div class="link" id="discountPrice"></div>
    </div>
</div>
<!-- 商品介绍 -->
<div class="weui-panel__bd">
    <div class="weui-media-box weui-media-box_text">
        <h4 class="weui-media-box__title">商品介绍</h4>
        <p class="myProductDescription" id="productDescription">由各种物质组成的巨型球状天体，叫做星球。星球有一定的形状，有自己的运行轨道。</p>
    </div>
</div>
<div class="weui-panel weui-panel_access">
    <div class="weui-panel__hd">商品详情图</div>
</div>
<div id="ProductImageContainer">

</div>
<!-- 显示创建订单按钮 -->
<div class="demos-content-padded" id="createOrderButton" style="display: none;">
    <a href="javascript:;" class="weui-btn weui-btn_primary open-popup" data-target="#full">预定</a>
</div>

<div id="full" class='weui-popup__container'>
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal">
        <header class='demos-header'>
            <h2 class="demos-second-title">填写订单信息</h2>
        </header>
        <!--        <input type="text" id='city-picker'/>-->
        <div class="weui-cells weui-cells_form">
            <div class="weui-cells__title"></div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label" for="UserSNickname">订单用户名</label></div>
                <div class="weui-cell__bd">
                    <input id="UserSNickname" class="weui-input" type="text" placeholder="请输入订单用户名" autocomplete="off"/>
                </div>
            </div>
            <div class="weui-cells__title"></div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label" for="phone">手机号</label></div>
                <div class="weui-cell__bd">
                    <input id="phone" class="weui-input" type="tel" placeholder="请输入手机号码" autocomplete="off"/>
                </div>
            </div>
            <div class="weui-cells__title">地址</div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label for='city-picker'></label>
                    <input class="weui-input" type="text" id='city-picker' autocomplete="off"/>
                </div>
            </div>
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <label for="fullAddress"></label>
                        <input id="fullAddress" class="weui-input" type="text" placeholder="请输入详细地址">
                    </div>
                </div>
            </div>
            <div class="weui-cells__title">备注</div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <label>
                            <textarea id="remark" class="weui-textarea" placeholder="请输入备注" rows="3"></textarea>
                        </label>
                        <div class="weui-textarea-counter"><span>0</span>/200</div>
                    </div>
                </div>
            </div>
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:void(0);" onclick="submitOrderForm()"
                   id="showTooltips">确定</a>
            </div>
        </div>

        <div class="weui-footer weui-footer_fixed-bottom closeButton">
            <a href="javascript:;" class="weui-btn weui-btn_primary close-popup">关闭</a>
        </div>
    </div>
</div>

<div id="PreviewPage" class="weui-popup__container">
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal">
        <div class="weui-form-preview myPreviewPage">
            <div class="weui-form-preview__hd">
                <label class="weui-form-preview__label">付款金额</label>
                <em class="weui-form-preview__value" id="paymentAmount">¥2400.00</em>
            </div>
            <div class="weui-form-preview__bd">
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">商品</label>
                    <span class="weui-form-preview__value" id="commodity">电动打蛋机</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">订单用户</label>
                    <span class="weui-form-preview__value" id="orderUsername">名字名字名字</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">联系方式</label>
                    <span class="weui-form-preview__value" id="contactInformation">名字名字名字</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">地址</label>
                    <span class="weui-form-preview__value" id="orderAddress">很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">备注</label>
                    <span class="weui-form-preview__value" id="orderRemark">很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字</span>
                </div>
            </div>
            <div class="weui-form-preview__ft">
                <a class="weui-form-preview__btn weui-form-preview__btn_default" href="javascript:">取消</a>
                <button type="button" onclick="sendMessage()" id="submitOrderButton"
                        class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">
                    确认
                </button>
            </div>
        </div>
    </div>
</div>
